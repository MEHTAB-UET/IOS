<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="calculator_body">


        <div class="calculator_screen">
          <input type="text" class="inputON" placeholder="0" id="inputbox">
        </div>


        <div class="claculator_buttons">
       
            <button class="btn lgray">AC</button>
            <button class="btn lgray">#</button>
            <button class="btn lgray">%</button>
            <button class="btn yellowBTN">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn yellowBTN">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn yellowBTN">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn yellowBTN">+</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn yellowBTN">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
